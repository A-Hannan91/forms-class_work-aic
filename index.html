<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI & Chatbot</title>
  </head>
  <body>
    <form
      method="POST"
      action="https://formsubmit.co/a.hannan91@gmail.com"
      enctype="multipart/form-data"
    >
      <p>
        City:
        <select name="City">
          <option value="khi" selected>Karachi</option>
          <option value="lah">Lahore</option>
          <option value="isb">Islamabad</option>
        </select>
      </p>

      <p>
        Select Course or event:
        <select name="City">
          <option value="abc" selected>ABC</option>
          <option value="efg">EFG</option>
          <option value="hij">HIJ</option>
        </select>
      </p>
      <p>
        Full Name
        <input
          type="text"
          name="Full-Name"
          placeholder="Type your Full Name Here"
        />
      </p>
      <br />

      <p>
        Father Name
        <input
          type="text"
          name="Father-Name"
          placeholder="Type your Father Name Here"
        />
      </p>
      <br />
      <p>
        Email
        <input type="email" name="email" placeholder="Your email" required />
      </p>
      <br />
      <p>
        Phone:
        <input
          type="number"
          name="Phone-Number"
          placeholder="Your Phone Number"
        />
      </p>
      <br />
      <p>
        CNIC No:
        <input
          type="number"
          name="cnic-Number"
          placeholder="Your CNIC Number"
        />
      </p>
      <br />
      <p>
        Date of Birth:
        <input type="date" name="date-of-birth" />
      </p>
      <br />
      <p>
        Select Gender:
        <select name="gender">
          <option value="mail" selected>Mail</option>
          <option value="femail">Femail</option>
        </select>
      </p>
      <button type="submit">Send Data</button>
    </form>
  </body>
</html>
